    <main>
        <!-- FORMULARIO DE CONTACTO -->
        <form action="#">
            <fieldset>
                <legend>Formulario de Contacto</legend>
                <div>
                    <label for="nombreyapellido">Nombre y Apellido:</label>
                    <input type="text" name="nombreyapellido" placeholder="Inserte su nombre y apellido" required>
                </div>
                <div>
                    <label for="nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" name="nacimiento">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Inserte su casilla de email" required>
                </div>
                <div></div>
                    <label for="password">Password:</label>
                    <input type="password" name="password" placeholder="Inserte su Contraseña" maxlength="10" minlength="5" required>
                </div>
                <div>
                    <label for="genero">Sexo:</label>
                    <input type="radio" value="femenino" name="genero">Femenino
                    <input type="radio" value="masculino" name="genero">Masculino
                    <input type="radio" value="prefieronodecirlo" name="genero">Prefiero no decirlo
                </div>
                <div>
                    <label for="color">Selecciona tu Color Favorito</label>
                    <select name="color">
                        <option value="azul">Azul</option>
                        <option value="rojo">Rojo</option>
                        <option value="amarillo">Amarillo</option>
                        <option value="verde">Verde</option>
                    </select>
                </div>
                <div>
                    <label for="comentarios">Dejá tus Comentarios</label>
                    <br>
                    <textarea name="comentarios" id="" cols="30" rows="10" required></textarea>
                </div>
                <div>
                    <label for="terminosycondiciones">Acepto Términos y Condiciones</label>
                    <input type="checkbox" name="terminosycondiciones" required>
                </div>
                <div>
                    <input type="submit" value="Enviar mi Formulario">
                </div>
                <div>
                    <input type="reset" value="Limpiar mi Formulario">
                </div>
            </fieldset>
        </form>
